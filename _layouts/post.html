---
layout: default
---

<h2>{{ page.title }}</h2>

<div class="row">
	<div class="span6">
		{{ content }}

		{% include listen_to_this %}
	</div>

	<div class="span5">
		<ul class="tag_box inline" style="float: right;">
			{% assign tags_list = page.tags %}
	  	{% include tags_list %}
		</ul>
	</div>
</div>

<h3>Recent Episodes</h3>

<div class="recent_posts">
<ul>
{% for post in site.posts limit:3 %}  
	<li><a href="{{ post.url }}" onclick="_gaq.push(['_trackEvent', 'recent post', 'Clicked {{ post.title }}', 'From {{ page.title }}']);">{{ post.title }} - {{ post.date | date:"%b %d, %Y" }}</a></li>
{% endfor %}
</ul>
</div>
